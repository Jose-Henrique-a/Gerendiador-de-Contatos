<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Gerenciador de Usuarios</h2>
            <h1>Contatos</h1>
            <nav>
                <a href="index.html" class="nav-button">Ir para Usuários</a>
            </nav>
        </header>
        <p>Este banco de dados está hospedado em um servidor online.</p>
        <div class="section">
            <div class="form-container">
                <h2>Adicionar Contato</h2>
                <form id="contactForm">
                    <input type="text" id="contactName" placeholder="Nome" required>
                    <input type="tel" id="contactPhone" placeholder="Telefone" required>
                    <input type="email" id="contactEmail" placeholder="Email" required>
                    <select id="contactUserId" required>
                        <option value="">Selecione um usuário</option>
                    </select>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="list-container">
                <h2>Lista de Contatos</h2>
                <ul id="contactsList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
