<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Seção de Usuários -->
        <div class="section">
            <h1>Usuários</h1>
            <div class="form-container">
                <h2>Adicionar Usuário</h2>
                <form id="userForm">
                    <input type="text" id="userName" placeholder="Nome" required>
                    <input type="email" id="userEmail" placeholder="Email" required>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="list-container">
                <h2>Lista de Usuários</h2>
                <ul id="usersList"></ul>
            </div>
        </div>

        <!-- Seção de Contatos -->
        <div class="section">
            <h1>Contatos</h1>
            <div class="form-container">
                <h2>Adicionar Contato</h2>
                <form id="contactForm">
                    <input type="text" id="contactName" placeholder="Nome" required>
                    <input type="tel" id="contactPhone" placeholder="Telefone" required>
                    <input type="email" id="contactEmail" placeholder="Email" required>
                    <select id="contactUserId" required>
                        <option value="">Selecione um usuário</option>
                    </select>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="list-container">
                <h2>Lista de Contatos</h2>
                <ul id="contactsList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
